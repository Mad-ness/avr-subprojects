[env:debug_mega_receiver]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps =
	DS1307
	DallasTemperature
	ButtonSet
	Debouncer
build_flags =
	-DDEBUG_AIR
	-DAIR_RECEIVER_DEBUG

[env:debug_uno_sender]
platform = atmelavr
board = uno
framework = arduino
lib_deps =
	DS1307
	DallasTemperature
	ButtonSet
	Debouncer
build_flags =
	-DDEBUG_AIR
	-DAIR_SENDER_DEBUG

